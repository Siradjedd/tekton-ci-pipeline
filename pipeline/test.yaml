apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  name: my-gitclone-pipeline-run
spec:
  pipelineRef:
    name: gitclone-pipeline
  params:
    - name: gitUrl
      value: https://github.com/Siradjedd/tekton-cicd-pipeline
  workspaces:
    - name: git-source
      emptyDir: {}

---
apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: gitclone-pipeline
spec:
  workspaces:
    - name: git-source
      description: The git repo
  params:
    - name: gitUrl
      description: Git repository url
  tasks:
    - name: clone-repo
      taskRef:
        name: git-clone
      workspaces:
        - name: output
          workspace: git-source
      params:
        - name: url
          value: "$(params.gitUrl)"